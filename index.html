<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Luvie Edits</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">

<style>
  /* Global Fixes */
  * { box-sizing: border-box; }
  html { scroll-behavior: smooth; }

  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    color: #fff;
    text-align: center;
    background-image: linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)), url("Background.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-color: #000;
  }

  /* HERO SECTION */
  .hero {
    position: relative;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    overflow: hidden;
  }

  .title {
    font-size: clamp(40px, 8vw, 110px);
    font-weight: 800;
    letter-spacing: 6px;
    margin: 0;
    text-transform: uppercase;
    text-shadow: 0 15px 40px rgba(0,0,0,0.8);
    z-index: 2;
  }

  .subtitle {
    margin-top: 20px;
    font-size: 18px;
    color: rgba(255,255,255,0.85);
    max-width: 900px;
    z-index: 2;
  }

  .button {
    margin-top: 40px;
    padding: 16px 45px;
    background: #ff003c;
    color: #fff;
    text-decoration: none;
    border-radius: 12px;
    font-weight: 700;
    transition: 0.3s ease;
    box-shadow: 0 0 30px rgba(255,0,60,0.5);
    display: inline-block;
    z-index: 2;
  }

  .button:hover {
    transform: scale(1.07);
    box-shadow: 0 0 45px rgba(255,0,60,0.8);
    background: #ff2a5c;
  }

  .character {
    position: absolute;
    bottom: 0;
    max-height: 90vh;
    z-index: 1;
    pointer-events: none;
  }
  .joker { left: -60px; transform: scaleX(-1); opacity: 0.8; }
  .sumire { right: -40px; opacity: 0.8; }

  /* PORTFOLIO GRID */
  .portfolio {
    padding: 80px 15px;
    background: rgba(0,0,0,0.92);
  }

  .section-title {
    font-size: clamp(30px, 5vw, 56px);
    font-weight: 800;
    margin-bottom: 50px;
  }

  .video-grid {
    max-width: 1300px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 25px;
  }

  .video-card {
    border-radius: 20px;
    overflow: hidden;
    background: #111;
    border: 1px solid rgba(255,255,255,0.1);
    transition: transform 0.3s ease;
  }

  .video-card:hover { transform: translateY(-5px); }

  /* PERSONA PLAYER */
  .p5-player {
    position: relative;
    width: 100%;
    aspect-ratio: 16 / 9;
    background: #000;
    overflow: hidden; /* Keep UI contained */
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Target player container for fullscreen to keep UI */
  .p5-player:fullscreen { width: 100vw; height: 100vh; }
  .p5-player:-webkit-full-screen { width: 100vw; height: 100vh; }

  .p5-video {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: #000;
  }

  /* Overlay Controls */
  .p5-controls {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 12px 10px;
    display: flex;
    align-items: center;
    gap: 8px;
    background: linear-gradient(transparent, rgba(0,0,0,0.9));
    z-index: 10;
  }

  .p5-btn {
    background: #1a1a1a;
    border: 1px solid rgba(255,255,255,0.2);
    color: #fff;
    border-radius: 8px;
    min-width: 36px;
    height: 36px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
  }

  .p5-btn:hover { border-color: #ff003c; }

  .p5-icon { width: 16px; height: 16px; pointer-events: none; }

  .p5-time {
    font-size: 11px;
    font-weight: 700;
    min-width: 40px;
    flex-shrink: 0;
  }

  .p5-progress {
    flex-grow: 1;
    height: 6px;
    accent-color: #ff003c;
    cursor: pointer;
  }

  /* Volume slider handling */
  .p5-vol {
    width: 60px;
    accent-color: #ff003c;
    flex-shrink: 0;
  }

  .p5-bigplay {
    position: absolute;
    width: 70px;
    height: 70px;
    background: rgba(0,0,0,0.6);
    border: 2px solid #ff003c;
    border-radius: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 5;
    transition: 0.2s;
  }
  .p5-bigplay:hover { transform: scale(1.1); background: rgba(255,0,60,0.2); }

  .video-label {
    padding: 15px;
    text-align: left;
    background: #0a0a0a;
  }
  .video-label b { display: block; font-size: 16px; margin-bottom: 4px; }
  .video-label span { font-size: 12px; color: #888; }

  /* GLOBAL MUSIC UI */
  .music-player {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(0,0,0,0.85);
    padding: 10px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    gap: 10px;
    z-index: 100;
    border: 1px solid #ff003c;
    backdrop-filter: blur(10px);
  }

  /* Hiding volume on mobile to prevent overflow */
  @media (max-width: 600px) {
    .p5-vol { display: none; }
    .joker, .sumire { display: none; }
    .hero { height: 70vh; }
    .video-grid { grid-template-columns: 1fr; }
    .p5-controls { gap: 5px; padding: 8px 5px; }
    .p5-time { min-width: 35px; font-size: 10px; }
  }

  /* Custom styling for inputs */
  input[type="range"] {
    -webkit-appearance: none;
    background: rgba(255,255,255,0.1);
    border-radius: 10px;
  }
</style>
</head>
<body oncontextmenu="return false;">

<section class="hero">
  <img src="joker.png" class="character joker" alt="Joker">
  <img src="sumire.png" class="character sumire" alt="Sumire">
  <h1 class="title">LUVIE EDITS</h1>
  <p class="subtitle">The Editor That Makes Your Vision Come To Life</p>
  <a href="#portfolio" class="button">Watch My Work</a>
</section>

<section id="portfolio" class="portfolio">
  <h2 class="section-title">Portfolio</h2>
  <div class="video-grid">
    <div class="video-card">
      <div class="p5-player">
        <video class="p5-video" playsinline preload="metadata">
          <source src="video1.mp4" type="video/mp4">
        </video>
        
        <button class="p5-bigplay"><img src="start.png" class="p5-icon" style="width:30px; height:30px;"></button>

        <div class="p5-controls">
          <button class="p5-btn p5-play"><img src="start.png" class="p5-icon"></button>
          <div class="p5-time">0:00</div>
          <input type="range" class="p5-progress" value="0" step="0.1">
          <button class="p5-btn p5-mute">ðŸ”Š</button>
          <input type="range" class="p5-vol" min="0" max="1" step="0.1" value="0.8">
          <button class="p5-btn p5-full">â›¶</button>
        </div>
      </div>
      <div class="video-label">
        <b>Edit 1</b>
        <span>Persona-style player</span>
      </div>
    </div>
    
    <div class="video-card">
        <div class="p5-player">
          <video class="p5-video" playsinline preload="metadata">
            <source src="video2.mp4" type="video/mp4">
          </video>
          <button class="p5-bigplay"><img src="start.png" class="p5-icon" style="width:30px; height:30px;"></button>
          <div class="p5-controls">
            <button class="p5-btn p5-play"><img src="start.png" class="p5-icon"></button>
            <div class="p5-time">0:00</div>
            <input type="range" class="p5-progress" value="0" step="0.1">
            <button class="p5-btn p5-mute">ðŸ”Š</button>
            <input type="range" class="p5-vol" min="0" max="1" step="0.1" value="0.8">
            <button class="p5-btn p5-full">â›¶</button>
          </div>
        </div>
        <div class="video-label"><b>Edit 2</b><span>Persona-style player</span></div>
      </div>

  </div>
</section>

<div class="music-player">
  <button id="musicToggle" class="p5-btn"><img src="pause.png" id="musicIcon" class="p5-icon"></button>
  <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5" style="width:80px">
</div>

<audio id="bgMusic" loop src="music1.mp3"></audio>

<script>
  const bgMusic = document.getElementById('bgMusic');
  const musicToggle = document.getElementById('musicToggle');
  const musicIcon = document.getElementById('musicIcon');
  const musicVol = document.getElementById('volumeSlider');

  // Background Music Logic
  musicToggle.onclick = () => {
    if(bgMusic.paused) {
        bgMusic.play();
        musicIcon.src = "pause.png";
    } else {
        bgMusic.pause();
        musicIcon.src = "start.png";
    }
  };
  musicVol.oninput = (e) => bgMusic.volume = e.target.value;

  // Video Player Logic
  document.querySelectorAll('.video-card').forEach(card => {
    const video = card.querySelector('video');
    const playBtn = card.querySelector('.p5-play');
    const bigPlay = card.querySelector('.p5-bigplay');
    const timeDisplay = card.querySelector('.p5-time');
    const progress = card.querySelector('.p5-progress');
    const muteBtn = card.querySelector('.p5-mute');
    const volSlider = card.querySelector('.p5-vol');
    const fullBtn = card.querySelector('.p5-full');
    const playerContainer = card.querySelector('.p5-player');

    const togglePlay = () => {
      if(video.paused) {
        video.play();
        bgMusic.pause();
        musicIcon.src = "start.png";
      } else {
        video.pause();
      }
    };

    playBtn.onclick = togglePlay;
    bigPlay.onclick = togglePlay;

    video.onplay = () => {
      bigPlay.style.display = 'none';
      playBtn.querySelector('img').src = "pause.png";
    };

    video.onpause = () => {
      bigPlay.style.display = 'flex';
      playBtn.querySelector('img').src = "start.png";
    };

    video.ontimeupdate = () => {
      const mins = Math.floor(video.currentTime / 60);
      const secs = Math.floor(video.currentTime % 60).toString().padStart(2, '0');
      timeDisplay.textContent = `${mins}:${secs}`;
      progress.value = (video.currentTime / video.duration) * 100 || 0;
    };

    progress.oninput = () => {
      video.currentTime = (progress.value / 100) * video.duration;
    };

    muteBtn.onclick = () => {
      video.muted = !video.muted;
      muteBtn.textContent = video.muted ? "ðŸ”‡" : "ðŸ”Š";
    };

    volSlider.oninput = (e) => video.volume = e.target.value;

    // Fixed Fullscreen Logic for Mobile & Desktop
    fullBtn.onclick = () => {
      if (!document.fullscreenElement) {
        if (playerContainer.requestFullscreen) {
            playerContainer.requestFullscreen();
        } else if (playerContainer.webkitRequestFullscreen) { /* Safari */
            playerContainer.webkitRequestFullscreen();
        } else if (video.webkitEnterFullscreen) { /* iOS specific */
            video.webkitEnterFullscreen();
        }
      } else {
        document.exitFullscreen();
      }
    };
  });
</script>

</body>
</html>

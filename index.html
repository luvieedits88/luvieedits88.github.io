<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luvie Edits</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">

<style>
*,
*::before,
*::after{
  box-sizing:border-box;
}

html,body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:#000;
  color:#fff;
}

/* ================= HERO ================= */
.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:
    linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.7)),
    url("Background.jpg") center/cover no-repeat;
  text-align:center;
  padding:40px 20px;
}

.title{
  font-size:clamp(40px,7vw,110px);
  font-weight:800;
  letter-spacing:6px;
}

.subtitle{
  margin-top:15px;
  opacity:.85;
}

.button{
  margin-top:35px;
  padding:16px 40px;
  background:#ff003c;
  color:#fff;
  text-decoration:none;
  font-weight:700;
  border-radius:14px;
  box-shadow:0 0 30px rgba(255,0,60,.6);
}

/* ================= PORTFOLIO ================= */
.portfolio{
  padding:100px 20px;
  background:#050505;
}

.section-title{
  font-size:clamp(30px,4vw,56px);
  margin-bottom:50px;
  text-align:center;
}

.video-grid{
  max-width:1200px;
  margin:auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}

/* ================= CARD ================= */
.video-card{
  background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(0,0,0,.65));
  border-radius:20px;
  border:1px solid rgba(255,255,255,.12);
  box-shadow:0 20px 60px rgba(0,0,0,.75);
  overflow:visible; /* IMPORTANT */
}

/* ================= PLAYER ================= */
.p5-player{
  position:relative;
  width:100%;
  aspect-ratio:16/9;
  background:#000;
}

.p5-video{
  width:100%;
  height:100%;
  object-fit:contain;
  display:block;
}

/* Big play */
.p5-bigplay{
  position:absolute;
  inset:0;
  margin:auto;
  width:90px;
  height:90px;
  border-radius:18px;
  background:rgba(0,0,0,.6);
  border:2px solid rgba(255,255,255,.25);
  display:grid;
  place-items:center;
  cursor:pointer;
  z-index:5;
}

.p5-bigplay img{
  width:36px;
}

/* ================= CONTROLS ================= */
.p5-controls{
  position:absolute;
  left:0;
  right:0;
  bottom:0;
  padding:12px;
  display:flex;
  align-items:center;
  gap:10px;
  background:linear-gradient(to top,rgba(0,0,0,.9),rgba(0,0,0,.25));
  z-index:6;
}

.p5-btn{
  background:#0b0b0b;
  border:1px solid rgba(255,255,255,.15);
  border-radius:10px;
  padding:8px;
  cursor:pointer;
  display:grid;
  place-items:center;
}

.p5-btn img{
  width:18px;
}

.p5-time{
  font-size:12px;
  opacity:.85;
  min-width:48px;
}

.p5-progress{
  flex:1;
  height:6px;
  appearance:none;
  background:rgba(255,0,60,.25);
  border-radius:999px;
}

.p5-progress::-webkit-slider-thumb{
  appearance:none;
  width:14px;
  height:14px;
  background:#ff003c;
  border-radius:50%;
}

.p5-vol{
  width:90px;
}

/* ================= LABEL ================= */
.video-label{
  padding:12px 14px;
  font-size:14px;
  border-top:1px solid rgba(255,255,255,.08);
  background:rgba(0,0,0,.35);
}

/* ================= MOBILE ================= */
@media(max-width:768px){
  .p5-vol{width:65px;}
}
</style>
</head>

<body>

<section class="hero">
  <h1 class="title">LUVIE EDITS</h1>
  <p class="subtitle">The Editor That Makes Your Vision Come To Life</p>
  <a href="#portfolio" class="button">Watch My Work</a>
</section>

<section id="portfolio" class="portfolio">
  <h2 class="section-title">Portfolio</h2>

  <div class="video-grid">

    <!-- CARD -->
    <div class="video-card">
      <div class="p5-player">
        <video class="p5-video" preload="metadata" playsinline>
          <source src="video1.mp4" type="video/mp4">
        </video>

        <button class="p5-bigplay">
          <img src="start.png" alt="">
        </button>

        <div class="p5-controls">
          <button class="p5-btn play"><img src="start.png"></button>
          <span class="p5-time">0:00</span>
          <input class="p5-progress" type="range" min="0" max="100" value="0">
          <button class="p5-btn mute">ðŸ”Š</button>
          <input class="p5-vol" type="range" min="0" max="1" step="0.01" value="0.8">
          <button class="p5-btn full">â›¶</button>
        </div>
      </div>
      <div class="video-label">Edit 1</div>
    </div>

  </div>
</section>

<script>
document.querySelectorAll(".p5-player").forEach(player=>{
  const video = player.querySelector("video");
  const playBtn = player.querySelector(".play");
  const bigPlay = player.querySelector(".p5-bigplay");
  const muteBtn = player.querySelector(".mute");
  const vol = player.querySelector(".p5-vol");
  const prog = player.querySelector(".p5-progress");
  const time = player.querySelector(".p5-time");
  const full = player.querySelector(".full");

  function updateUI(){
    const playing = !video.paused;
    playBtn.innerHTML = `<img src="${playing?'pause.png':'start.png'}">`;
    bigPlay.style.display = playing ? "none" : "grid";
  }

  playBtn.onclick = bigPlay.onclick = ()=>{
    video.paused ? video.play() : video.pause();
  };

  video.ontimeupdate = ()=>{
    time.textContent = Math.floor(video.currentTime/60)+":"+
      Math.floor(video.currentTime%60).toString().padStart(2,"0");
    prog.value = (video.currentTime/video.duration)*100 || 0;
  };

  prog.oninput = ()=>{
    video.currentTime = (prog.value/100)*video.duration;
  };

  vol.oninput = ()=>{
    video.volume = vol.value;
    video.muted = vol.value==0;
    muteBtn.textContent = video.muted?"ðŸ”‡":"ðŸ”Š";
  };

  muteBtn.onclick = ()=>{
    video.muted = !video.muted;
    muteBtn.textContent = video.muted?"ðŸ”‡":"ðŸ”Š";
  };

  full.onclick = ()=>{
    if(video.requestFullscreen) video.requestFullscreen();
  };

  video.onplay = video.onpause = updateUI;
});
</script>

</body>
</html>

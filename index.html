<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luvie Edits — Video Editor</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">

  <style>
    html { scroll-behavior: smooth; }

    /* ---------- Page background (your wallpaper) ---------- */
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      color: #ffffff;
      text-align: center;

      /* IMPORTANT: this must match your uploaded filename EXACTLY */
      background-image: url("persona_5_wallpaper_by_photostrator_dedbgtp-fullview.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
    }

    /* Dark overlay across the whole page so text stays readable */
    .page-overlay {
      min-height: 100vh;
      background: rgba(0,0,0,0.55);
    }

    /* ---------- Hero ---------- */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 120px 20px;
      gap: 18px;

      /* stronger overlay just in the hero area */
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.80),
        rgba(0,0,0,0.55),
        rgba(0,0,0,0.85)
      );
    }

    .title {
      margin: 0;
      font-size: clamp(44px, 6vw, 92px);
      font-weight: 800;
      letter-spacing: 6px;
      text-transform: uppercase;
      text-shadow: 0 10px 35px rgba(0,0,0,0.75);
    }

    .subtitle {
      margin: 0;
      font-size: clamp(16px, 2vw, 22px);
      font-weight: 400;
      color: rgba(255,255,255,0.82);
      letter-spacing: 1px;
    }

    .button {
      margin-top: 18px;
      padding: 16px 42px;
      background: #ff003c;
      color: #fff;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 700;
      letter-spacing: 1px;
      display: inline-block;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      box-shadow: 0 0 28px rgba(255,0,60,0.45);
    }

    .button:hover {
      transform: scale(1.06);
      background: #ff2a5c;
      box-shadow: 0 0 40px rgba(255,0,60,0.75);
    }

    /* ---------- Portfolio section ---------- */
    .portfolio {
      padding: 90px 20px 70px;
    }

    .section-title {
      margin: 0 0 30px;
      font-size: clamp(34px, 4vw, 56px);
      font-weight: 800;
      text-shadow: 0 10px 35px rgba(0,0,0,0.7);
    }

    .video-grid {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 26px;
      padding: 10px;
    }

    .video-card {
      border-radius: 18px;
      overflow: hidden;
      background: rgba(0,0,0,0.55);
      box-shadow: 0 12px 40px rgba(0,0,0,0.6);
      transition: transform 0.2s ease;
    }

    .video-card:hover {
      transform: translateY(-6px);
    }

    iframe {
      width: 100%;
      height: 230px;
      border: 0;
      display: block;
    }

    /* ---------- Footer ---------- */
    footer {
      padding: 40px 18px 50px;
      font-size: 14px;
      opacity: 0.8;
    }

    footer a {
      color: #ff003c;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="page-overlay">

    <section class="hero">
      <h1 class="title">Luvie Edits</h1>
      <p class="subtitle">the editor that makes your vision come to life</p>
      <a href="#portfolio" class="button">Watch My Work</a>
    </section>

    <section id="portfolio" class="portfolio">
      <h2 class="section-title">Portfolio</h2>

      <div class="video-grid">
        <div class="video-card">
          <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" allowfullscreen></iframe>
        </div>

        <div class="video-card">
          <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" allowfullscreen></iframe>
        </div>

        <div class="video-card">
          <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" allowfullscreen></iframe>
        </div>

        <div class="video-card">
          <iframe src="https://www.youtube.com/embed/VIDEO_ID_4" allowfullscreen></iframe>
        </div>
      </div>
    </section>

    <footer>
      © 2026 Luvie Edits | Contact:
      <a href="mailto:luvieedits88@gmail.com">luvieedits88@gmail.com</a>
    </footer>

  </div>
</body>
</html>

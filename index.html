<head>

<style>
  html{scroll-behavior:smooth;}

  body{
    margin:0;
    font-family:'Montserrat',sans-serif;
    color:#fff;
    text-align:center;
    background-image:
      linear-gradient(rgba(0,0,0,0.65),rgba(0,0,0,0.65)),
      url("Background.jpg");
    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;
    background-attachment:fixed;
  }

  /* HERO */
  .hero{
    position:relative;
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:20px;
    overflow:hidden;
  }

  .title{
    font-size:clamp(50px,7vw,110px);
    font-weight:800;
    letter-spacing:6px;
    margin:0;
    text-transform:uppercase;
    text-shadow:0 15px 40px rgba(0,0,0,0.8);
    z-index:2;
  }

  .subtitle{
    margin-top:20px;
    font-size:20px;
    color:rgba(255,255,255,0.85);
    max-width:900px;
    z-index:2;
  }

  .button{
    margin-top:40px;
    padding:16px 45px;
    background:#ff003c;
    color:#fff;
    text-decoration:none;
    border-radius:12px;
    font-weight:700;
    transition:0.3s ease;
    box-shadow:0 0 30px rgba(255,0,60,0.5);
    display:inline-block;
    z-index:2;
  }

  .button:hover{
    transform:scale(1.07);
    box-shadow:0 0 45px rgba(255,0,60,0.8);
    background:#ff2a5c;
  }

  /* CHARACTERS */
  .character{
    position:absolute;
    bottom:0;
    max-height:95vh;
    z-index:1;
    pointer-events:none;
  }

  .joker{
    left:-60px;
    transform:scaleX(-1) rotate(-6deg);
    filter:
      drop-shadow(0 0 30px rgba(0,140,255,0.6))
      drop-shadow(0 0 70px rgba(0,140,255,0.3));
  }

  .sumire{
    right:-40px;
    transform:rotate(6deg);
    filter:
      drop-shadow(0 0 30px rgba(255,0,60,0.6))
      drop-shadow(0 0 70px rgba(255,0,60,0.3));
  }

  /* PORTFOLIO */
  .portfolio{
    padding:110px 20px 80px;
    background:rgba(0,0,0,0.90);
  }

  .section-title{
    font-size:clamp(32px,4vw,56px);
    font-weight:800;
    margin-bottom:40px;
  }

  .video-grid{
    max-width:2200px;
    margin:0 auto;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:48px;
  }

  .video-card{
    border-radius:18px;
    overflow:hidden;
    background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(0,0,0,0.55));
    border: 1px solid rgba(255,255,255,0.10);
    box-shadow: 0 18px 50px rgba(0,0,0,0.65);
    transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
    position:relative;
  }

  .video-card:hover{
    transform: translateY(-8px);
    border-color: rgba(255,0,60,0.35);
    box-shadow: 0 24px 70px rgba(0,0,0,0.75);
  }

  /* ===== Persona 5 Custom Player (UPDATED: perfect fit on desktop + mobile) ===== */
  .p5-player{
    position:relative;
    width:100%;
    aspect-ratio: 16 / 10;
    background:#000;
    overflow:hidden;
  }

  .p5-video{
    width:100%;
    height:100%;
    object-fit: contain;   /* switch to cover if you want crop-to-fill */
    display:block;
    background:#000;
    max-height:none;       /* IMPORTANT: removes old max-height issue */
  }

  /* Mobile gesture overlay */
  .p5-gestures{
    position:absolute;
    inset:0;
    display:flex;
    z-index:4;
    pointer-events:auto;
  }
  .p5-zone{
    flex:1;
    background:transparent;
    border:none;
    padding:0;
    margin:0;
    cursor:pointer;
    -webkit-tap-highlight-color: transparent;
  }

  .p5-hint{
    position:absolute;
    left:50%;
    top:50%;
    transform:translate(-50%,-50%);
    padding:10px 14px;
    border-radius:14px;
    background:rgba(0,0,0,0.55);
    border:1px solid rgba(255,255,255,0.14);
    font-weight:800;
    font-size:14px;
    letter-spacing:0.6px;
    opacity:0;
    pointer-events:none;
    transition: opacity .15s ease, transform .15s ease;
    z-index:5;
  }
  .p5-hint.show{
    opacity:1;
    transform:translate(-50%,-55%);
  }

  .p5-bigplay{
    position:absolute;
    inset:0;
    margin:auto;
    width:86px;
    height:86px;
    border-radius:18px;
    border:2px solid rgba(255,255,255,0.25);
    background:rgba(0,0,0,0.45);
    cursor:pointer;
    display:grid;
    place-items:center;
    box-shadow:0 0 40px rgba(255,0,60,0.35);
    transition:0.2s ease;
    z-index:6; /* above gestures */
  }
  .p5-bigplay:hover{ transform:scale(1.05); }

  .p5-bigplay img{
    width:34px;
    height:34px;
    display:block;
  }

  .p5-controls{
    position:absolute;
    left:0; right:0; bottom:0;
    display:flex;
    align-items:center;
    gap:10px;
    padding:10px 10px;
    background:linear-gradient(to top, rgba(0,0,0,0.88), rgba(0,0,0,0.20));
    z-index:7; /* top layer */
  }

  .p5-btn{
    background:#0b0b0b;
    border:1px solid rgba(255,255,255,0.12);
    color:#fff;
    border-radius:10px;
    padding:8px 10px;
    cursor:pointer;
    font-weight:700;
    display:grid;
    place-items:center;
  }

  .p5-btn:hover{
    border-color: rgba(255,0,60,0.55);
    box-shadow:0 0 22px rgba(255,0,60,0.25);
  }

  .p5-icon{
    width:18px;
    height:18px;
    display:block;
  }

  .p5-time{
    min-width:54px;
    font-size:12px;
    opacity:0.9;
  }

  /* Progress (red) */
  .p5-progress{
    flex:1;
    height:6px;
    -webkit-appearance:none;
    appearance:none;
    background:rgba(255,0,60,0.22);
    border-radius:999px;
    outline:none;
  }

  .p5-progress::-webkit-slider-thumb{
    -webkit-appearance:none;
    appearance:none;
    width:14px;
    height:14px;
    border-radius:999px;
    background:#ff003c;
    box-shadow:0 0 20px rgba(255,0,60,0.7);
    cursor:pointer;
  }

  /* Volume (red) */
  .p5-vol{
    width:90px;
    height:6px;
    -webkit-appearance:none;
    appearance:none;
    background:rgba(255,0,60,0.25);
    border-radius:999px;
    outline:none;
  }

  .p5-vol::-webkit-slider-thumb{
    -webkit-appearance:none;

    width:14px;
    height:14px;
    border-radius:999px;
    background:#ff003c;
    box-shadow:0 0 20px rgba(255,0,60,0.7);
    cursor:pointer;
  }

  .video-label{
    padding: 12px 14px;
    text-align:left;
    font-size: 14px;
    letter-spacing: 0.5px;
    color: rgba(255,255,255,0.88);
    border-top: 1px solid rgba(255,255,255,0.08);
    background: rgba(0,0,0,0.35);
  }
  .video-label span{
    color: rgba(255,255,255,0.65);
    font-size: 12px;
    display:block;
    margin-top:4px;
  }

  .music-icon{

  #volumeSlider{
    width:100px;

  /* MOBILE */

    .joker{display:none;}

    .p5-vol{width:70px;}
    .p5-btn{padding:7px 9px;}
  }
</style>

<script>
  // ===== Background Music (icon + respects user pause) =====
  const tracks = ["music1.mp3", "music2.mp3", "music3.mp3"];
  const music = document.getElementById("bgMusic");
  const toggle = document.getElementById("musicToggle");
  const musicIcon = document.getElementById("musicIcon");
  const volume = document.getElementById("volumeSlider");

  let current = 0;
  music.volume = Number(volume.value);

  // if user pauses music manually, don't auto-resume
  let userWantsMusic = true;

  function setMusicIcon(isPlaying){
    musicIcon.src = isPlaying ? "pause.png" : "start.png";
    musicIcon.alt = isPlaying ? "Pause" : "Play";
  }

  function playTrack(i){
    current = i;
    music.src = tracks[current];

    if(userWantsMusic){
      music.play().then(()=> setMusicIcon(true)).catch(()=> setMusicIcon(false));
    }else{
      setMusicIcon(false);
    }
  }

  function nextTrack(){
    current = (current + 1) % tracks.length;
    playTrack(current);
  }

  music.addEventListener("ended", nextTrack);

  window.addEventListener("load", () => {
    playTrack(0);
  });

  toggle.addEventListener("click", () => {
    if(music.paused){
      userWantsMusic = true;
      music.play().then(()=> setMusicIcon(true)).catch(()=> setMusicIcon(false));
    }else{
      userWantsMusic = false;
      music.pause();
      setMusicIcon(false);
    }
  });

  volume.addEventListener("input", () => {
    music.volume = Number(volume.value);
  });

  // ===== Persona Player Controls + Music pause/resume =====
  function fmtTime(s){
    if(!isFinite(s)) return "0:00";
    const m = Math.floor(s/60);
    const sec = Math.floor(s%60).toString().padStart(2,"0");
    return `${m}:${sec}`;
  }

  function isTouchDevice(){
    return ("ontouchstart" in window) || (navigator.maxTouchPoints > 0);
  }

  function showHint(player, text){
    const hint = player.querySelector(".p5-hint");
    if(!hint) return;
    hint.textContent = text;
    hint.classList.add("show");
    clearTimeout(hint._t);
    hint._t = setTimeout(()=> hint.classList.remove("show"), 450);
  }

  // Active video tracking (for keyboard)
  let activePlayer = null;
  let activeVideo = null;

  function setActive(player){
    activePlayer = player;
    activeVideo = player ? player.querySelector(".p5-video") : null;
  }

  function toggleFullscreen(el){
    if(!document.fullscreenElement){
      (el.requestFullscreen ? el.requestFullscreen() : el.querySelector("video")?.requestFullscreen?.());
    }else{
      document.exitFullscreen?.();
    }
  }

  document.querySelectorAll(".p5-player").forEach(player=>{
    const video = player.querySelector(".p5-video");
    const bigPlay = player.querySelector(".p5-bigplay");
    const playBtn = player.querySelector(".p5-play");
    const muteBtn = player.querySelector(".p5-mute");
    const fullBtn = player.querySelector(".p5-full");
    const prog = player.querySelector(".p5-progress");
    const vol = player.querySelector(".p5-vol");
    const cur = player.querySelector(".p5-current");

    const gestures = player.querySelector(".p5-gestures");
    const left = player.querySelector(".p5-left");
    const mid = player.querySelector(".p5-mid");
    const right = player.querySelector(".p5-right");

    // init volume for video
    video.volume = Number(vol.value);

    // Set active on interaction
    player.addEventListener("pointerdown", ()=> setActive(player));
    player.addEventListener("mouseenter", ()=> setActive(player));

    function setPlayUI(){
      const playing = !video.paused && !video.ended;
      bigPlay.style.display = playing ? "none" : "grid";

      if(playing){
        playBtn.innerHTML = '<img src="pause.png" class="p5-icon" alt="Pause">';
      }else{
        playBtn.innerHTML = '<img src="start.png" class="p5-icon" alt="Play">';
      }
    }

    // play/pause
    bigPlay.addEventListener("click", ()=> { setActive(player); video.play(); });
    playBtn.addEventListener("click", ()=> { setActive(player); video.paused ? video.play() : video.pause(); });

    // time updates
    video.addEventListener("timeupdate", ()=>{
      cur.textContent = fmtTime(video.currentTime);
      if(video.duration){
        prog.value = (video.currentTime / video.duration) * 100;
      }
    });

    // seek
    prog.addEventListener("input", ()=>{
      if(video.duration){
        video.currentTime = (Number(prog.value)/100) * video.duration;
      }
    });

    // volume
    vol.addEventListener("input", ()=>{
      video.volume = Number(vol.value);
      video.muted = (video.volume === 0);
      muteBtn.textContent = video.muted ? "ðŸ”‡" : "ðŸ”Š";
    });

    // mute
    muteBtn.addEventListener("click", ()=>{
      video.muted = !video.muted;
      muteBtn.textContent = video.muted ? "ðŸ”‡" : "ðŸ”Š";
    });

    // fullscreen button
    fullBtn.addEventListener("click", ()=>{
      setActive(player);
      if(player.requestFullscreen) player.requestFullscreen();
      else if(video.requestFullscreen) video.requestFullscreen();
    });

    // UI events
    video.addEventListener("play", ()=>{
      setActive(player);

      music.pause();
      setMusicIcon(false);

      setPlayUI();
    });

    video.addEventListener("pause", ()=>{
      if(userWantsMusic){
        music.play().then(()=> setMusicIcon(true)).catch(()=> setMusicIcon(false));
      }
      setPlayUI();
    });

    video.addEventListener("ended", ()=>{
      if(userWantsMusic){
        music.play().then(()=> setMusicIcon(true)).catch(()=> setMusicIcon(false));
      }
      setPlayUI();
    });

    // ===== Mobile gestures =====
    if(gestures){
      if(!isTouchDevice()){
        gestures.style.display = "none";
      }else{
        // Tap middle = play/pause
        mid?.addEventListener("click", ()=>{
          setActive(player);
          if(video.paused) video.play();
          else video.pause();
          showHint(player, video.paused ? "Paused" : "Play");
        });

        // Double tap left/right = -10 / +10
        let lastTapL = 0;
        let lastTapR = 0;
        const dbl = 320;

        left?.addEventListener("click", ()=>{
          setActive(player);
          const now = Date.now();
          if(now - lastTapL < dbl){
            video.currentTime = Math.max(0, video.currentTime - 10);
            showHint(player, "âª -10s");
          }
          lastTapL = now;
        });

        right?.addEventListener("click", ()=>{
          setActive(player);
          const now = Date.now();
          if(now - lastTapR < dbl){
            video.currentTime = Math.min(video.duration || Infinity, video.currentTime + 10);
            showHint(player, "â© +10s");
          }
          lastTapR = now;
        });

        // Long press middle = fullscreen (nice on mobile)
        let pressTimer = null;
        mid?.addEventListener("touchstart", ()=>{
          pressTimer = setTimeout(()=>{
            try{
              (video.requestFullscreen ? video.requestFullscreen() : player.requestFullscreen?.());
              showHint(player, "Fullscreen");
            }catch(e){}
          }, 520);
        }, {passive:true});

        mid?.addEventListener("touchend", ()=> clearTimeout(pressTimer), {passive:true});
        mid?.addEventListener("touchmove", ()=> clearTimeout(pressTimer), {passive:true});
      }
    }

    // initial
    setPlayUI();
  });

  // Fallback active
  if(!activePlayer){
    const first = document.querySelector(".p5-player");
    if(first) setActive(first);
  }

  // ===== Keyboard shortcuts =====
  document.addEventListener("keydown", (e) => {
    const tag = (e.target && e.target.tagName) ? e.target.tagName.toLowerCase() : "";
    if(tag === "input" || tag === "textarea") return;
    if(!activeVideo) return;

    // Space = play/pause
    if(e.code === "Space"){
      e.preventDefault();
      activeVideo.paused ? activeVideo.play() : activeVideo.pause();
      return;
    }

    const k = e.key;

    // F = fullscreen
    if(k === "f" || k === "F"){
      e.preventDefault();
      toggleFullscreen(activePlayer || activeVideo);
      return;
    }

    // Left/Right = seek
    if(k === "ArrowLeft"){
      e.preventDefault();
      activeVideo.currentTime = Math.max(0, activeVideo.currentTime - 5);
      return;
    }
    if(k === "ArrowRight"){
      e.preventDefault();
      activeVideo.currentTime = Math.min(activeVideo.duration || Infinity, activeVideo.currentTime + 5);
      return;
    }

    // Up/Down = volume
    if(k === "ArrowUp"){
      e.preventDefault();
      activeVideo.volume = Math.min(1, (activeVideo.volume ?? 1) + 0.05);
      activeVideo.muted = false;
      return;
    }
    if(k === "ArrowDown"){
      e.preventDefault();
      activeVideo.volume = Math.max(0, (activeVideo.volume ?? 1) - 0.05);
      if(activeVideo.volume === 0) activeVideo.muted = true;
      return;
    }

    // M = mute
    if(k === "m" || k === "M"){
      e.preventDefault();
      activeVideo.muted = !activeVideo.muted;
      return;
    }
  });
</script>

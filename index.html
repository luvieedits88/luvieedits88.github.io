<style>
  html{scroll-behavior:smooth;}
  body{
    margin:0;
    font-family:'Montserrat',sans-serif;
    color:#fff;
    text-align:center;
    background-image:
      linear-gradient(rgba(0,0,0,0.65),rgba(0,0,0,0.65)),
      url("Background.jpg");
    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;
    background-attachment:fixed;
  }

  /* ===== INTRO (SUMIRE) ===== */
  .intro{
    position:fixed;
    inset:0;
    z-index:99999;
    display:flex;
    align-items:center;
    justify-content:center;
    background:transparent;
    opacity:1;
    transition:opacity .55s ease;
    pointer-events:auto;
  }
  .intro.hide{ opacity:0; pointer-events:none; }

  /* SUMIRE webm with alpha (no canvas needed) */
  #introVideo{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
  }

  .intro-skip{
    position:absolute;
    top:calc(16px + env(safe-area-inset-top));
    right:calc(16px + env(safe-area-inset-right));
    padding:12px 16px;
    border-radius:14px;
    border:1px solid rgba(255,255,255,0.18);
    background:rgba(0,0,0,0.55);
    color:#fff;
    font-weight:800;
    cursor:pointer;
    z-index:7;
    -webkit-tap-highlight-color: transparent;
  }
  .intro-skip:hover{
    border-color: rgba(255,0,60,0.55);
    box-shadow:0 0 20px rgba(255,0,60,0.25);
  }
  .intro-skip:active{ transform:scale(0.98); }

  /* Tap-to-enable-sound overlay (now actually clickable) */
  .tap-sound-overlay{
    position:absolute;
    inset:0;
    z-index:8;
    display:none;
    align-items:flex-end;
    justify-content:center;
    padding-bottom:calc(22px + env(safe-area-inset-bottom));
    background:linear-gradient(to top, rgba(0,0,0,0.55), rgba(0,0,0,0));
    pointer-events:auto;
  }
  .tap-sound-overlay.show{ display:flex; }

  .tap-sound-btn{
    padding:14px 18px;
    border-radius:16px;
    background:rgba(0,0,0,0.65);
    border:1px solid rgba(255,255,255,0.16);
    color:#fff;
    font-weight:900;
    letter-spacing:.4px;
    cursor:pointer;
    -webkit-tap-highlight-color: transparent;
    box-shadow:0 0 30px rgba(255,0,60,0.18);
  }
  .tap-sound-btn:hover{
    border-color: rgba(255,0,60,0.55);
    box-shadow:0 0 28px rgba(255,0,60,0.28);
  }
  .tap-sound-btn:active{ transform:scale(0.99); }

  @media (max-width:768px){
    .intro-skip{ padding:14px 18px; font-size:16px; border-radius:16px; }
  }

  /* ===== Persona 5 style outro ===== */
  .intro-outro{
    position:absolute;
    inset:0;
    pointer-events:none;
    opacity:0;
    z-index:6;
  }
  .intro.outro .intro-outro{
    opacity:1;
    animation:p5Outro 820ms ease forwards;
  }
  .intro-outro::before{
    content:"";
    position:absolute;
    inset:-20%;
    background:
      radial-gradient(circle at 35% 55%, rgba(255,0,60,0.65), rgba(0,0,0,0) 55%),
      linear-gradient(135deg, rgba(255,0,60,0.15), rgba(0,0,0,0) 60%);
    mix-blend-mode:screen;
    opacity:0;
    animation:p5Flash 820ms ease forwards;
  }
  .intro-outro::after{
    content:"";
    position:absolute;
    inset:-30%;
    background: linear-gradient(115deg,
      rgba(255,255,255,0) 0%,
      rgba(255,255,255,0) 45%,
      rgba(255,255,255,0.95) 50%,
      rgba(255,255,255,0) 56%,
      rgba(255,255,255,0) 100%);
    transform:translateX(-70%) rotate(-8deg);
    opacity:0.85;
    filter: blur(0.2px);
    animation:p5Slash 820ms cubic-bezier(.2,.9,.2,1) forwards;
  }
  @keyframes p5Flash{
    0%{ opacity:0; transform:scale(1); }
    18%{ opacity:1; transform:scale(1.02); }
    55%{ opacity:0.15; transform:scale(1.05); }
    100%{ opacity:0; transform:scale(1.08); }
  }
  @keyframes p5Slash{
    0%{ transform:translateX(-75%) rotate(-10deg); }
    40%{ transform:translateX(15%) rotate(-8deg); }
    100%{ transform:translateX(85%) rotate(-6deg); }
  }
  @keyframes p5Outro{
    0%{ opacity:0; }
    10%{ opacity:1; }
    70%{ opacity:1; }
    100%{ opacity:0; }
  }

  /* HERO */
  .hero{
    position:relative;
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:20px;
    overflow:hidden;
  }
  .title{
    font-size:clamp(50px,7vw,110px);
    font-weight:800;
    letter-spacing:6px;
    margin:0;
    text-transform:uppercase;
    text-shadow:0 15px 40px rgba(0,0,0,0.8);
    z-index:2;
  }
  .subtitle{
    margin-top:20px;
    font-size:20px;
    color:rgba(255,255,255,0.85);
    max-width:900px;
    z-index:2;
  }
  .button{
    margin-top:40px;
    padding:16px 45px;
    background:#ff003c;
    color:#fff;
    text-decoration:none;
    border-radius:12px;
    font-weight:700;
    transition:0.3s ease;
    box-shadow:0 0 30px rgba(255,0,60,0.5);
    display:inline-block;
    z-index:2;
  }
  .button:hover{
    transform:scale(1.07);
    box-shadow:0 0 45px rgba(255,0,60,0.8);
    background:#ff2a5c;
  }

  /* CHARACTERS */
  .character{
    position:absolute;
    bottom:0;
    max-height:95vh;
    z-index:1;
    pointer-events:none;
  }
  .joker{
    left:-60px;
    transform:scaleX(-1) rotate(-6deg);
    filter:
      drop-shadow(0 0 30px rgba(0,140,255,0.6))
      drop-shadow(0 0 70px rgba(0,140,255,0.3));
  }
  .sumire{
    right:-40px;
    transform:rotate(6deg);
    filter:
      drop-shadow(0 0 30px rgba(255,0,60,0.6))
      drop-shadow(0 0 70px rgba(255,0,60,0.3));
  }

  /* PORTFOLIO */
  .portfolio{
    padding:110px 20px 80px;
    background:rgba(0,0,0,0.90);
  }
  .section-title{
    font-size:clamp(32px,4vw,56px);
    font-weight:800;
    margin-bottom:40px;
  }
  .video-grid{
    max-width:2800px;
    margin:0 auto;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:56px;
  }
  .video-card{
    border-radius:18px;
    overflow:hidden;
    background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(0,0,0,0.55));
    border: 1px solid rgba(255,255,255,0.10);
    box-shadow: 0 18px 50px rgba(0,0,0,0.65);
    transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
    position:relative;
  }
  .video-card:hover{
    transform: translateY(-8px);
    border-color: rgba(255,0,60,0.35);
    box-shadow: 0 24px 70px rgba(0,0,0,0.75);
  }

  /* ===== Persona 5 Custom Player ===== */
  .p5-player{
    position:relative;
    width:100%;
    background:#000;
    display:flex;
    flex-direction:column;
    min-height:0;
  }
  .p5-video{
    width:100%;
    flex:1;
    height:100%;
    object-fit:contain;
    display:block;
    background:#000;
  }

  /* FULLSCREEN FIXES */
  .p5-player:fullscreen{
    width:100vw !important;
    height:100vh !important;
    background:#000 !important;
    border-radius:0 !important;
  }
  .p5-player:fullscreen .p5-video{
    width:100% !important;
    height:100% !important;
    object-fit:contain !important;
    background:#000 !important;
  }
  .p5-player:fullscreen .p5-controls{ left:16px; right:16px; bottom:14px; }

  .p5-player:-webkit-full-screen{
    width:100vw !important;
    height:100vh !important;
    background:#000 !important;
    border-radius:0 !important;
  }
  .p5-player:-webkit-full-screen .p5-video{
    width:100% !important;
    height:100% !important;
    object-fit:contain !important;
    background:#000 !important;
  }
  .p5-player:-webkit-full-screen .p5-controls{ left:16px; right:16px; bottom:14px; }

  /* Mobile gesture overlay */
  .p5-gestures{
    position:absolute;
    inset:0;
    display:flex;
    z-index:4;
    pointer-events:auto;
  }
  .p5-zone{
    flex:1;
    background:transparent;
    border:none;
    padding:0;
    margin:0;
    cursor:pointer;
    -webkit-tap-highlight-color: transparent;
  }

  .p5-hint{
    position:absolute;
    left:50%;
    top:50%;
    transform:translate(-50%,-50%);
    padding:10px 14px;
    border-radius:14px;
    background:rgba(0,0,0,0.55);
    border:1px solid rgba(255,255,255,0.14);
    font-weight:800;
    font-size:14px;
    letter-spacing:0.6px;
    opacity:0;
    pointer-events:none;
    transition: opacity .15s ease, transform .15s ease;
    z-index:5;
  }
  .p5-hint.show{ opacity:1; transform:translate(-50%,-55%); }

  .p5-bigplay{
    position:absolute;
    inset:0;
    margin:auto;
    width:86px;
    height:86px;
    border-radius:18px;
    border:2px solid rgba(255,255,255,0.25);
    background:rgba(0,0,0,0.45);
    cursor:pointer;
    display:grid;
    place-items:center;
    box-shadow:0 0 40px rgba(255,0,60,0.35);
    transition:0.2s ease;
    z-index:6;
  }
  .p5-bigplay:hover{ transform:scale(1.05); }
  .p5-bigplay img{ width:34px; height:34px; display:block; }

  /* Controls */
  .p5-controls{
    position:absolute;
    left:12px;
    right:12px;
    bottom:10px;
    display:flex;
    align-items:center;
    gap:10px;
    padding:10px 12px;
    background:linear-gradient(to top, rgba(0,0,0,0.88), rgba(0,0,0,0.20));
    z-index:7;
    box-sizing:border-box;
    max-width:100%;
  }
  .p5-btn{
    background:#0b0b0b;
    border:1px solid rgba(255,255,255,0.12);
    color:#fff;
    border-radius:10px;
    padding:8px 10px;
    cursor:pointer;
    font-weight:700;
    display:grid;
    place-items:center;
    user-select:none;
  }
  .p5-btn:hover{
    border-color: rgba(255,0,60,0.55);
    box-shadow:0 0 22px rgba(255,0,60,0.25);
  }
  .p5-icon{ width:18px; height:18px; display:block; }
  .p5-time{ min-width:54px; font-size:12px; opacity:0.9; }

  .p5-progress{
    flex:1;
    min-width:0;
    height:6px;
    -webkit-appearance:none;
    appearance:none;
    background:rgba(255,0,60,0.22);
    border-radius:999px;
    outline:none;
  }
  .p5-progress::-webkit-slider-thumb{
    -webkit-appearance:none;
    appearance:none;
    width:14px;
    height:14px;
    border-radius:999px;
    background:#ff003c;
    box-shadow:0 0 20px rgba(255,0,60,0.7);
    cursor:pointer;
  }

  .video-label{
    padding: 12px 14px;
    text-align:left;
    font-size: 14px;
    letter-spacing: 0.5px;
    color: rgba(255,255,255,0.88);
    border-top: 1px solid rgba(255,255,255,0.08);
    background: rgba(0,0,0,0.35);
  }
  .video-label span{
    color: rgba(255,255,255,0.65);
    font-size: 12px;
    display:block;
    margin-top:4px;
  }

  footer{
    padding:50px 20px;
    font-size:14px;
    background:rgba(0,0,0,0.92);
    opacity:0.9;
  }

  /* MUSIC PLAYER */
  .music-player{
    position:fixed;
    bottom:20px;
    right:20px;
    background:rgba(0,0,0,0.75);
    padding:10px 14px;
    border-radius:14px;
    display:flex;
    align-items:center;
    gap:12px;
    z-index:9999;
    backdrop-filter:blur(6px);
    border:1px solid rgba(255,0,60,0.25);
    box-shadow:0 0 25px rgba(255,0,60,0.25);
  }
  .music-btn{
    background:#0b0b0b;
    border:1px solid rgba(255,255,255,0.12);
    border-radius:10px;
    padding:8px;
    cursor:pointer;
    display:grid;
    place-items:center;
  }
  .music-btn:hover{
    border-color:rgba(255,0,60,0.6);
    box-shadow:0 0 20px rgba(255,0,60,0.4);
  }
  .music-icon{ width:18px; height:18px; display:block; }
  #volumeSlider{
    width:100px;
    height:6px;
    -webkit-appearance:none;
    appearance:none;
    background:rgba(255,0,60,0.25);
    border-radius:999px;
    outline:none;
  }
  #volumeSlider::-webkit-slider-thumb{
    -webkit-appearance:none;
    appearance:none;
    width:14px;
    height:14px;
    border-radius:999px;
    background:#ff003c;
    box-shadow:0 0 20px rgba(255,0,60,0.7);
    cursor:pointer;
  }

  /* MOBILE */
  @media (max-width:768px){
    .hero{height:92vh;}
    .title{font-size:38px;letter-spacing:3px;}
    .subtitle{font-size:15px;max-width:320px;}
    .button{padding:14px 28px;}
    .joker{display:none;}
    .sumire{right:-120px;max-height:85vh;}

    .p5-controls{
      left:14px;
      right:14px;
      flex-wrap:wrap;
      row-gap:8px;
      padding:12px 12px;
    }
    .p5-btn{
      padding:10px 12px;
      min-width:42px;
      min-height:42px;
      border-radius:12px;
      font-size:16px;
    }
    .p5-progress{ flex: 1 1 100%; height:8px; }
    .p5-progress::-webkit-slider-thumb{ width:18px; height:18px; }
    .p5-time{ min-width:auto; }
  }
</style>
</head>

          <button class="p5-btn p5-fwd" type="button" aria-label="Forward 10 seconds">‚è©</button>
          <button class="p5-btn p5-vol-down" type="button" aria-label="Volume down">‚àí</button>
          <button class="p5-btn p5-mute" type="button" aria-label="Mute">üîä</button>
          <button class="p5-btn p5-vol-up" type="button" aria-label="Volume up">+</button>

<!-- MUSIC UI -->
<div class="music-player">
  <button id="musicToggle" class="music-btn" type="button" aria-label="Toggle music">
    <img src="pause.png" id="musicIcon" class="music-icon" alt="Pause">
  </button>
  <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5" aria-label="Music volume">
</div>

<audio id="bgMusic" preload="auto"></audio>

<footer>¬© 2026 Luvie Edits</footer>

<script>
  // =========================
  // INTRO + MOBILE AUDIO FIX
  // =========================
  const introOverlay = document.getElementById("introOverlay");
  const introVideo   = document.getElementById("introVideo");
  const skipIntroBtn = document.getElementById("skipIntro");

  const tapOverlay = document.getElementById("tapSoundOverlay");
  const tapBtn = document.getElementById("tapSoundBtn");

  // =========================
  // MUSIC (mobile-safe unlock)
  // =========================
  const tracks = ["music1.mp3", "music2.mp3", "music3.mp3"];
  const music = document.getElementById("bgMusic");
  const toggle = document.getElementById("musicToggle");
  const musicIcon = document.getElementById("musicIcon");
  const volume = document.getElementById("volumeSlider");

  let current = 0;
  let userWantsMusic = true;
  let musicUnlocked = false;

  music.volume = Number(volume.value);

  function setMusicIcon(isPlaying){
    musicIcon.src = isPlaying ? "pause.png" : "start.png";
    musicIcon.alt = isPlaying ? "Pause" : "Play";
  }

  function playTrack(i){
    current = i;
    music.src = tracks[current];
    if(userWantsMusic && musicUnlocked){
      music.play().then(()=> setMusicIcon(true)).catch(()=> setMusicIcon(false));
    }else{
      setMusicIcon(false);
    }
  }

  function nextTrack(){
    current = (current + 1) % tracks.length;
    playTrack(current);
  }
  music.addEventListener("ended", nextTrack);

  // Hard mobile unlock: MUST happen inside a click/tap handler
  async function unlockAudioFromGesture(){
    if(musicUnlocked) return true;

    try{
      // prime audio with a play/pause inside gesture
      await music.play();
      music.pause();
      music.currentTime = 0;
      musicUnlocked = true;

      tapOverlay.classList.remove("show");
      if(userWantsMusic){
        await music.play();
        setMusicIcon(true);
      }
      return true;
    }catch(e){
      // still blocked -> keep overlay visible
      tapOverlay.classList.add("show");
      setMusicIcon(false);
      return false;
    }
  }

  // show overlay if autoplay fails
  async function tryAutoplay(){
    playTrack(0);
    try{
      await music.play();
      musicUnlocked = true;
      setMusicIcon(true);
      tapOverlay.classList.remove("show");
    }catch(e){
      tapOverlay.classList.add("show");
      setMusicIcon(false);
    }
  }

  tapBtn.addEventListener("click", unlockAudioFromGesture);
  tapBtn.addEventListener("touchend", (e)=>{ e.preventDefault(); unlockAudioFromGesture(); }, {passive:false});

  window.addEventListener("load", () => {
    tryAutoplay();

    // intro plays muted (allowed)
    introVideo.muted = true;
    introVideo.play().catch(()=>{});
  });

  toggle.addEventListener("click", async () => {
    userWantsMusic = !userWantsMusic;
    if(!userWantsMusic){
      music.pause();
      setMusicIcon(false);
      return;
    }
    // if user turns it on but we aren't unlocked yet, show overlay
    if(!musicUnlocked){
      tapOverlay.classList.add("show");
      return;
    }
    try{
      await music.play();
      setMusicIcon(true);
    }catch(e){
      tapOverlay.classList.add("show");
      setMusicIcon(false);
    }
  });

  volume.addEventListener("input", () => {
    music.volume = Number(volume.value);
  });

  // =========================
  // INTRO END / SKIP
  // =========================
  let introHiding = false;
  function hideIntro(){
    if(introHiding) return;
    introHiding = true;
    introOverlay.classList.add("outro");
    setTimeout(()=>{
      introOverlay.classList.add("hide");
      setTimeout(()=>{ introOverlay.style.display="none"; }, 560);
    }, 820);
  }

  introVideo.addEventListener("ended", hideIntro);

  skipIntroBtn.addEventListener("click", async () => {
    // skipping is a gesture -> also try to unlock audio here
    await unlockAudioFromGesture();

    try{
      introVideo.pause();
      introVideo.currentTime = 0;
    }catch(e){}
    hideIntro();
  });

  // =========================
  // VIDEO PLAYER CONTROLS
  // (same logic as yours, unchanged)
  // =========================
  function fmtTime(s){
    if(!isFinite(s)) return "0:00";
    const m = Math.floor(s/60);
    const sec = Math.floor(s%60).toString().padStart(2,"0");
    return `${m}:${sec}`;
  }

  function isTouchDevice(){
    return ("ontouchstart" in window) || (navigator.maxTouchPoints > 0);
  }

  function showHint(player, text){
    const hint = player.querySelector(".p5-hint");
    if(!hint) return;
    hint.textContent = text;
    hint.classList.add("show");
    clearTimeout(hint._t);
    hint._t = setTimeout(()=> hint.classList.remove("show"), 450);
  }

  let activePlayer = null;
  let activeVideo = null;

  function setActive(player){
    activePlayer = player;
    activeVideo = player ? player.querySelector(".p5-video") : null;
  }

  function getFsEl(){
    return document.fullscreenElement || document.webkitFullscreenElement || null;
  }

  function exitFs(){
    if(document.exitFullscreen) return document.exitFullscreen();
    if(document.webkitExitFullscreen) return document.webkitExitFullscreen();
  }

  document.querySelectorAll(".p5-player").forEach(player=>{
    const video = player.querySelector(".p5-video");
    const bigPlay = player.querySelector(".p5-bigplay");
    const playBtn = player.querySelector(".p5-play");
    const muteBtn = player.querySelector(".p5-mute");
    const fullBtn = player.querySelector(".p5-full");
    const prog = player.querySelector(".p5-progress");
    const cur = player.querySelector(".p5-current");

    const backBtn = player.querySelector(".p5-back");
    const fwdBtn  = player.querySelector(".p5-fwd");
    const volUp   = player.querySelector(".p5-vol-up");
    const volDown = player.querySelector(".p5-vol-down");

    const gestures = player.querySelector(".p5-gestures");
    const left = player.querySelector(".p5-left");
    const mid = player.querySelector(".p5-mid");
    const right = player.querySelector(".p5-right");

    video.volume = 0.8;
    video.muted = false;

    function setMuteIcon(){
      const muted = video.muted || video.volume === 0;
      muteBtn.textContent = muted ? "üîá" : "üîä";
    }

    function setPlayUI(){
      const playing = !video.paused && !video.ended;
      bigPlay.style.display = playing ? "none" : "grid";
      playBtn.innerHTML = playing
        ? '<img src="pause.png" class="p5-icon" alt="Pause">'
        : '<img src="start.png" class="p5-icon" alt="Play">';
    }

    function clamp01(x){ return Math.min(1, Math.max(0, x)); }

    function bumpVolume(delta){
      setActive(player);
      video.muted = false;
      video.volume = clamp01((video.volume ?? 0.8) + delta);
      setMuteIcon();
      showHint(player, `Vol ${Math.round(video.volume * 100)}%`);
    }

    async function togglePlayerFullscreen(){
      setActive(player);
      const fsEl = getFsEl();
      if(fsEl){
        await exitFs();
        return;
      }
      try{
        if(player.requestFullscreen) await player.requestFullscreen();
        else if(player.webkitRequestFullscreen) await player.webkitRequestFullscreen();
        else if(video.requestFullscreen) await video.requestFullscreen();
      }catch(e){}
    }

    player.addEventListener("pointerdown", ()=> setActive(player));
    player.addEventListener("mouseenter", ()=> setActive(player));

    bigPlay.addEventListener("click", ()=> { setActive(player); video.play(); });
    playBtn.addEventListener("click", ()=> { setActive(player); video.paused ? video.play() : video.pause(); });

    video.addEventListener("timeupdate", ()=>{
      cur.textContent = fmtTime(video.currentTime);
      if(video.duration){
        prog.value = (video.currentTime / video.duration) * 100;
      }
    });

    prog.addEventListener("input", ()=>{
      if(video.duration){
        video.currentTime = (Number(prog.value)/100) * video.duration;
      }
    });

    backBtn?.addEventListener("click", ()=>{
      setActive(player);
      video.currentTime = Math.max(0, video.currentTime - 10);
      showHint(player, "‚è™ -10s");
    });

    fwdBtn?.addEventListener("click", ()=>{
      setActive(player);
      video.currentTime = Math.min(video.duration || Infinity, video.currentTime + 10);
      showHint(player, "‚è© +10s");
    });

    volUp?.addEventListener("click", ()=> bumpVolume(0.1));
    volDown?.addEventListener("click", ()=> bumpVolume(-0.1));

    muteBtn.addEventListener("click", ()=>{
      video.muted = !video.muted;
      setMuteIcon();
    });

    fullBtn.addEventListener("click", togglePlayerFullscreen);

    function updateFsIcon(){
      const fs = !!getFsEl();
      fullBtn.textContent = fs ? "‚§¢" : "‚õ∂";
      fullBtn.setAttribute("aria-label", fs ? "Exit fullscreen" : "Fullscreen");
    }
    player._updateFsIcon = updateFsIcon;
    updateFsIcon();

    video.addEventListener("play", ()=>{
      setActive(player);
      if(musicUnlocked){ music.pause(); setMusicIcon(false); }
      setPlayUI();
    });

    video.addEventListener("pause", ()=>{
      if(userWantsMusic && musicUnlocked){
        music.play().then(()=> setMusicIcon(true)).catch(()=> setMusicIcon(false));
      }
      setPlayUI();
    });

    video.addEventListener("ended", ()=>{
      if(userWantsMusic && musicUnlocked){
        music.play().then(()=> setMusicIcon(true)).catch(()=> setMusicIcon(false));
      }
      setPlayUI();
    });

    if(gestures){
      if(!isTouchDevice()){
        gestures.style.display = "none";
      }else{
        mid?.addEventListener("click", ()=>{
          setActive(player);
          if(video.paused) video.play();
          else video.pause();
          showHint(player, video.paused ? "Paused" : "Play");
        });

        let lastTapL = 0;
        let lastTapR = 0;
        const dbl = 320;

        left?.addEventListener("click", ()=>{
          setActive(player);
          const now = Date.now();
          if(now - lastTapL < dbl){
            video.currentTime = Math.max(0, video.currentTime - 10);
            showHint(player, "‚è™ -10s");
          }
          lastTapL = now;
        });

        right?.addEventListener("click", ()=>{
          setActive(player);
          const now = Date.now();
          if(now - lastTapR < dbl){
            video.currentTime = Math.min(video.duration || Infinity, video.currentTime + 10);
            showHint(player, "‚è© +10s");
          }
          lastTapR = now;
        });

        let pressTimer = null;
        mid?.addEventListener("touchstart", ()=>{
          pressTimer = setTimeout(()=>{
            togglePlayerFullscreen();
            showHint(player, "Fullscreen");
          }, 520);
        }, {passive:true});

        mid?.addEventListener("touchend", ()=> clearTimeout(pressTimer), {passive:true});
        mid?.addEventListener("touchmove", ()=> clearTimeout(pressTimer), {passive:true});
      }
    }

    setMuteIcon();
    setPlayUI();
  });

  document.addEventListener("fullscreenchange", ()=>{
    document.querySelectorAll(".p5-player").forEach(p=> p._updateFsIcon?.());
  });
  document.addEventListener("webkitfullscreenchange", ()=>{
    document.querySelectorAll(".p5-player").forEach(p=> p._updateFsIcon?.());
  });

  if(!activePlayer){
    const first = document.querySelector(".p5-player");
    if(first) setActive(first);
  }

  document.addEventListener("keydown", (e) => {
    const tag = (e.target && e.target.tagName) ? e.target.tagName.toLowerCase() : "";
    if(tag === "input" || tag === "textarea") return;
    if(!activeVideo) return;

    if(e.code === "Space"){
      e.preventDefault();
      activeVideo.paused ? activeVideo.play() : activeVideo.pause();
      return;
    }

    const k = e.key;

    if(k === "f" || k === "F"){
      e.preventDefault();
      activePlayer?.querySelector(".p5-full")?.click();
      return;
    }

    if(k === "ArrowLeft"){
      e.preventDefault();
      activeVideo.currentTime = Math.max(0, activeVideo.currentTime - 5);
      return;
    }
    if(k === "ArrowRight"){
      e.preventDefault();
      activeVideo.currentTime = Math.min(activeVideo.duration || Infinity, activeVideo.currentTime + 5);
      return;
    }

    if(k === "ArrowUp"){
      e.preventDefault();
      activeVideo.volume = Math.min(1, (activeVideo.volume ?? 1) + 0.05);
      activeVideo.muted = false;
      return;
    }
    if(k === "ArrowDown"){
      e.preventDefault();
      activeVideo.volume = Math.max(0, (activeVideo.volume ?? 1) - 0.05);
      if(activeVideo.volume === 0) activeVideo.muted = true;
      return;
    }

    if(k === "m" || k === "M"){
      e.preventDefault();
      activeVideo.muted = !activeVideo.muted;
      return;
    }
  });
</script>

</body>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luvie Edits</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">

<style>

html {
  scroll-behavior: smooth;
}

body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  color: white;
  text-align: center;

  background-image: linear-gradient(
      rgba(0,0,0,0.65),
      rgba(0,0,0,0.65)
    ),
    url("Background.jpg");

  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
}

/* HERO SECTION */
.hero {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.title {
  font-size: clamp(50px, 7vw, 110px);
  font-weight: 800;
  letter-spacing: 6px;
  margin: 0;
  text-transform: uppercase;
  text-shadow: 0 15px 40px rgba(0,0,0,0.8);
}

.subtitle {
  margin-top: 20px;
  font-size: 20px;
  color: rgba(255,255,255,0.85);
  letter-spacing: 1px;
}

.button {
  margin-top: 40px;
  padding: 16px 45px;
  background: #ff003c;
  color: white;
  text-decoration: none;
  border-radius: 12px;
  font-weight: 700;
  transition: 0.3s ease;
  box-shadow: 0 0 30px rgba(255,0,60,0.5);
}

.button:hover {
  transform: scale(1.07);
  box-shadow: 0 0 45px rgba(255,0,60,0.8);
}

/* PORTFOLIO */
.portfolio {
  padding: 120px 20px 80px;
  background: rgba(0,0,0,0.85);
}

.section-title {
  font-size: 50px;
  font-weight: 800;
  margin-bottom: 40px;
}

.video-grid {
  max-width: 1200px;
  margin: 0 auto;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 30px;
}

.video-card {
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 15px 40px rgba(0,0,0,0.6);
  transition: 0.3s ease;
}

.video-card:hover {
  transform: translateY(-8px);
}

iframe {
  width: 100%;
  height: 230px;
  border: none;
}

/* FOOTER */
footer {
  padding: 50px 20px;
  font-size: 14px;
  background: rgba(0,0,0,0.9);
}

footer a {
  color: #ff003c;
  text-decoration: none;
}

footer a:hover {
  text-decoration: underline;
}

</style>
</head>

<body>

<section class="hero">
  <h1 class="title">LUVIE EDITS</h1>
  <p class="subtitle">the editor that makes your vision come to life</p>
  <a href="#portfolio" class="button">Watch My Work</a>
</section>

<section id="portfolio" class="portfolio">
  <h2 class="section-title">Portfolio</h2>

  <div class="video-grid">
    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" allowfullscreen></iframe>
    </div>

    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" allowfullscreen></iframe>
    </div>

    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" allowfullscreen></iframe>
    </div>

    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID_4" allowfullscreen></iframe>
    </div>
  </div>
</section>

<footer>
  Â© 2026 Luvie Edits | Contact:
  <a href="mailto:luvieedits88@gmail.com">luvieedits88@gmail.com</a>
</footer>

</body>
</html>

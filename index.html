<!DOCTYPE html>
<html>
<head>
  <title>Luvie Edits — Video Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: white;
      text-align: center;
    }

    .hero {
      padding: 120px 20px;
    }

    h1 {
      font-size: 50px;
      margin-bottom: 10px;
    }

    h2 {
      color: #ff003c;
      font-weight: normal;
    }

    .button {
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #ff003c;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      display: inline-block;
      transition: 0.3s ease;
    }

    .button:hover {
      background-color: #ff3366;
    }

    .portfolio {
      padding: 60px 20px;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 40px;
    }

    iframe {
      width: 100%;
      height: 250px;
      border-radius: 10px;
    }

    footer {
      padding: 40px;
      font-size: 14px;
      opacity: 0.6;
    }

  </style>
</head>

<body>

<div class="hero">
  <h1>Luvie Edits</h1>
  <h2>Cinematic • Impactful • Story-Driven Editing</h2>
  <a href="#portfolio" class="button">Watch My Work</a>
</div>

<div id="portfolio" class="portfolio">
  <h1>Portfolio</h1>

  <div class="video-grid">

    <iframe src="https://www.youtube.com/embed/VIDEO_ID_1"
      frameborder="0" allowfullscreen></iframe>

    <iframe src="https://www.youtube.com/embed/VIDEO_ID_2"
      frameborder="0" allowfullscreen></iframe>

    <iframe src="https://www.youtube.com/embed/VIDEO_ID_3"
      frameborder="0" allowfullscreen></iframe>

    <iframe src="https://www.youtube.com/embed/VIDEO_ID_4"
      frameborder="0" allowfullscreen></iframe>

  </div>
</div>

<footer>
  © 2026 Luvie Edits | Contact: luvieedits88@gmail.com
</footer>

</body>
</html>

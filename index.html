<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Luvie Edits</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">

<style>
html{scroll-behavior:smooth;}

body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  color:#fff;
  text-align:center;
  background-image:
    linear-gradient(rgba(0,0,0,0.65),rgba(0,0,0,0.65)),
    url("Background.jpg");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  background-attachment:fixed;
}

/* HERO */
.hero{
  position:relative;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:20px;
  overflow:hidden;
}

.title{
  font-size:clamp(50px,7vw,110px);
  font-weight:800;
  letter-spacing:6px;
  margin:0;
  text-transform:uppercase;
  text-shadow:0 15px 40px rgba(0,0,0,0.8);
  z-index:2;
}

.subtitle{
  margin-top:20px;
  font-size:20px;
  color:rgba(255,255,255,0.85);
  max-width:900px;
  z-index:2;
}

.button{
  margin-top:40px;
  padding:16px 45px;
  background:#ff003c;
  color:#fff;
  text-decoration:none;
  border-radius:12px;
  font-weight:700;
  transition:0.3s ease;
  box-shadow:0 0 30px rgba(255,0,60,0.5);
  display:inline-block;
  z-index:2;
}

.button:hover{
  transform:scale(1.07);
  box-shadow:0 0 45px rgba(255,0,60,0.8);
  background:#ff2a5c;
}

/* CHARACTERS */
.character{
  position:absolute;
  bottom:0;
  max-height:95vh;
  z-index:1;
  pointer-events:none;
}

.joker{
  left:-60px;
  transform:scaleX(-1) rotate(-6deg);
  filter:drop-shadow(0 0 30px rgba(0,140,255,0.6))
         drop-shadow(0 0 70px rgba(0,140,255,0.3));
}

.sumire{
  right:-40px;
  transform:rotate(6deg);
  filter:drop-shadow(0 0 30px rgba(255,0,60,0.6))
         drop-shadow(0 0 70px rgba(255,0,60,0.3));
}

/* PORTFOLIO */
.portfolio{
  padding:110px 20px 80px;
  background:rgba(0,0,0,0.90);
}

.section-title{
  font-size:clamp(32px,4vw,56px);
  font-weight:800;
  margin-bottom:40px;
}

.video-grid{
  max-width:1200px;
  margin:0 auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:28px;
}

.video-card{
  border-radius:18px;
  background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(0,0,0,0.55));
  border:1px solid rgba(255,255,255,0.10);
  box-shadow:0 18px 50px rgba(0,0,0,0.65);
  transition:transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
  position:relative;
  overflow:visible; /* FIX */
}

.video-card:hover{
  transform:translateY(-8px);
  border-color:rgba(255,0,60,0.35);
  box-shadow:0 24px 70px rgba(0,0,0,0.75);
}

/* SAFE CLIP LAYER */
.p5-frame{
  border-radius:18px;
  overflow:hidden;
}

/* PLAYER */
.p5-player{
  position:relative;
  width:100%;
  aspect-ratio:16/9;
  background:#000;
  overflow:visible; /* FIX */
}

.p5-video{
  width:100%;
  height:100%;
  object-fit:contain;
  display:block;
  background:#000;
}

/* Mobile gesture overlay */
.p5-gestures{
  position:absolute;
  inset:0;
  display:flex;
  z-index:4;
}

.p5-zone{
  flex:1;
  background:transparent;
  border:none;
  cursor:pointer;
}

.p5-hint{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  padding:10px 14px;
  border-radius:14px;
  background:rgba(0,0,0,0.55);
  border:1px solid rgba(255,255,255,0.14);
  font-weight:800;
  font-size:14px;
  opacity:0;
  transition:.15s;
  z-index:5;
}
.p5-hint.show{opacity:1}

/* BIG PLAY */
.p5-bigplay{
  position:absolute;
  inset:0;
  margin:auto;
  width:86px;
  height:86px;
  border-radius:18px;
  border:2px solid rgba(255,255,255,0.25);
  background:rgba(0,0,0,0.45);
  cursor:pointer;
  display:grid;
  place-items:center;
  z-index:6;
}

.p5-bigplay img{width:34px}

/* CONTROLS */
.p5-controls{
  position:absolute;
  left:0; right:0; bottom:0;
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px;
  background:linear-gradient(to top, rgba(0,0,0,0.88), rgba(0,0,0,0.20));
  z-index:7;
}

.p5-btn{
  background:#0b0b0b;
  border:1px solid rgba(255,255,255,0.12);
  color:#fff;
  border-radius:10px;
  padding:8px 10px;
  cursor:pointer;
}

.p5-icon{width:18px}

.p5-progress,.p5-vol{
  height:6px;
  appearance:none;
  background:rgba(255,0,60,0.25);
  border-radius:999px;
}

.video-label{
  padding:12px 14px;
  text-align:left;
  font-size:14px;
  background:rgba(0,0,0,0.35);
}

/* MUSIC PLAYER */
.music-player{
  position:fixed;
  bottom:20px;
  right:20px;
  background:rgba(0,0,0,0.75);
  padding:10px 14px;
  border-radius:14px;
  display:flex;
  gap:12px;
  z-index:9999;
}

/* MOBILE */
@media(max-width:768px){
  .joker{display:none}
  .sumire{right:-120px}
}
</style>
</head>

<body oncontextmenu="return false;">

<section class="hero">
  <img src="joker.png" class="character joker">
  <img src="sumire.png" class="character sumire">
  <h1 class="title">LUVIE EDITS</h1>
  <p class="subtitle">The Editor That Makes Your Vision Come To Life</p>
  <a href="#portfolio" class="button">Watch My Work</a>
</section>

<section id="portfolio" class="portfolio">
<h2 class="section-title">Portfolio</h2>

<div class="video-grid">

<!-- REPEAT FOR ALL 4 -->
<div class="video-card">
  <div class="p5-frame">
    <div class="p5-player">
      <video class="p5-video" playsinline preload="metadata">
        <source src="video1.mp4" type="video/mp4">
      </video>
      <div class="p5-gestures">
        <button class="p5-zone p5-left"></button>
        <button class="p5-zone p5-mid"></button>
        <button class="p5-zone p5-right"></button>
      </div>
      <div class="p5-hint">+10s</div>
      <button class="p5-bigplay"><img src="start.png"></button>
      <div class="p5-controls">
        <button class="p5-btn p5-play"><img src="start.png" class="p5-icon"></button>
        <input class="p5-progress" type="range" min="0" max="100">
        <button class="p5-btn p5-full">⛶</button>
      </div>
    </div>
  </div>
  <div class="video-label">Edit 1</div>
</div>

</div>
</section>

<footer>© 2026 Luvie Edits</footer>
</body>
</html>
